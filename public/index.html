<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"/>

    <link href="./css/style.min.css" rel="stylesheet"/>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="header__container">
          <h1 class="header__title">IP Address Tracker</h1>
          <form class="form">
            <div class="form__control">
              <input class="form__input" placeholder="Search for any IP address or domain" type="text"/>
              <input type="submit" value=">" class="form__submit" />
            </div>
          </form>
          <div class="content">
            <div class="content__col">
              <h4 class="content__title">IP Address</h4>
              <p class="content__description">192.212.174.101</p>
            </div>
            <div class="content__col">
              <h4 class="content__title">Location</h4>
              <p class="content__description">Brooklyn, NY 10001</p>
            </div>
            <div class="content__col">
              <h4 class="content__title">Timezone</h4>
              <p class="content__description">UTC-05:00</p>
            </div>
            <div class="content__col">
              <h4 class="content__title">ISP</h4>
              <p class="content__description">SpaceX StartLink</p>
            </div>
          </div>
        </div>
      </div>
      <div class="map"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
